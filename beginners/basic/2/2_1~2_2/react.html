<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
      // 현재 쓰지 않는 어려운 react 방식으로 코딩
      const root = document.querySelector(".root");
      let counter = 0;
      const plusBtn = React.createElement("button",{class:"plusBtn"}, `+`);
      const totalCount = React.createElement("span", {class: "totalCount", id :"sexy-count"},`Total Count : ${counter}`);
      ReactDOM.render(totalCount, root);
      ReactDOM.render(plusBtn, root);
      function handlerPlus(){
        counter += 1;
      }

      plusBtn.addEventListener("click",handlerPlus);
    </script>
  </body>
</html>
